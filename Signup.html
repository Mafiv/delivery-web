<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="signup.php" method="post" enctype="multipart/form-data">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="profile-photo">Upload Profile Photo:</label>
            <div class="custom-file-input">
                <input type="file" id="profile-photo" name="profile-photo" accept="image/*">
                <span class="custom-file-label">Choose file</span>
            </div>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.php">Login here</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("signup-form");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm-password");
            const fileInput = document.getElementById("profile-photo");
            const fileLabel = document.querySelector(".custom-file-label");

            form.addEventListener("submit", function(event) {
                // Check if passwords match
                if (password.value !== confirmPassword.value) {
                    event.preventDefault();
                    alert("Passwords do not match. Please try again.");
                    return;
                }

                // Check if username, email, or phone already exist
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "check_user.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        if (xhr.responseText !== "OK") {
                            event.preventDefault();
                            alert(xhr.responseText);
                        } else {
                            form.submit();
                        }
                    }
                };

                const params = "username=" + encodeURIComponent(document.getElementById("username").value) +
                               "&email=" + encodeURIComponent(document.getElementById("email").value) +
                               "&phone=" + encodeURIComponent(document.getElementById("phone").value);
                xhr.send(params);
                event.preventDefault(); // Prevent default form submission
            });

            fileInput.addEventListener("change", function() {
                const fileName = this.files[0].name;
                fileLabel.textContent = fileName;
            });
        });
    </script>
</body>
</html>
